<!-- display flash messages -->
<div class="row">
	<div class="col-sm-12">
		{% with messages = get_flashed_messages(with_categories=true) %}
				{% if messages %}
						{% for category, message in messages %}
						<div class="alert alert-{{ category }}">
								{{message}}
								<button type="button" class="close" data-dismiss="alert">
									&times;
								</button>
						</div>
						{% endfor %}
				{% endif %}
		{% endwith %}
	</div>
</div>
