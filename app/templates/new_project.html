{% extends "base.html" %}

{% block body %}
	<h1>New project</h1>
	<form action="" method="post" name="new_project">
		<!-- hidden_tag() needed in all forms for CSRF prevention -->
		{{ form.hidden_tag() }}
		<p>
			{{ form.name.label }}
			{{ form.name(autofocus=true, required=true, size=80) }}<br>
			{% for error in form.name.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}<br>
		</p>
		<p><input type="submit" value="Create New Project"></p>
	</form>
{% endblock %}
